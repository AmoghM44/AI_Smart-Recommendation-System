<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="background:rgb(0, 0, 0); color:white;">

  <div class="container">
    <h1 class="text-center" style="margin-top: 25px;">Music Recommendation System</h1>
    <form action="/recommendation" method="post">
      <div class="form-group">
        <label for="text" style="color: white;font-size: 25px;">Select Song</label>

        <select name="names" class="form-control">
          {% for i in name %}
          <option value="{{i}}">{{i}}</option>
          {% endfor %}
        </select>
      </div>

      <button style="margin-top:20px;" type="submit" class="btn btn-primary btn-lg">Similar Songs/Recommendations</button>
    </form>

    <div class="row">
          {% for i in songs %}
          <div class="card" style="height:250px;width: 180px;border-radius: 40px;margin-top: 10px;row-gap: 5px;">
            <img src="/img.jpg" class="card-img-top"style="border-radius:35px;" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i}}</h5>
            </div>
          </div>         
          {% endfor %}
    </div>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
